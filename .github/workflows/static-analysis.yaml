name: Static Analysis Pipeline

on:
  push:
    branches-ignore:
      - main

permissions:
  contents: read     

jobs:
  set_commit_flags:
    name: 'Set Commit Flags'
    runs-on: ubuntu-latest

    outputs:
      should_run: ${{ steps.check_commit_message.outputs.should_run }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Check Commit Message
        id: check_commit_message
        run: |
          tree -a
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          echo "Commit Message: $COMMIT_MESSAGE"
          if echo "$COMMIT_MESSAGE" | grep -iq "si ci"; then
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi
          
  static_analysis:
    name: 'Static Analysis'
    runs-on: ubuntu-latest
    needs: set_commit_flags
    if: |
      startsWith(github.ref, 'refs/heads/dev') &&
      needs.set_commit_flags.outputs.should_run == 'true'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install TFLint
        run: |
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash

      - name: Run TFLint
        run: tflint

      - name: Set Security Checks Variable
        id: set_security_checks
        run: |
          SECURITY_CHECKS=$(paste -sd, .github/checkov/security_checks.txt)
          echo "SECURITY_CHECKS=${SECURITY_CHECKS}" >> $GITHUB_ENV

      - name: Set Security Checks Variable
        id: set_security_checks_custom
        run: |
          SECURITY_CHECKS=$(paste -sd, .github/checkov/security_checks_custom.txt)
          echo "SECURITY_CHECKS_CUSTOM=${SECURITY_CHECKS_CUSTOM}" >> $GITHUB_ENV

      - name: Set Security Checks Variable Green
        id: set_security_checks_green_it
        run: |
          SECURITY_CHECKS_GREEN=$(paste -sd, .github/checkov/security_checks_green_it.txt)
          echo "SECURITY_CHECKS_GREEN=${SECURITY_CHECKS_GREEN}" >> $GITHUB_ENV
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov Security Checks
        id: run_checkov_security
        run: |
          checkov -d ./infra -c ${{ env.SECURITY_CHECKS }} -o json --output-file checkov_security.json
        continue-on-error: true

      - name: Run Checkov Custom Security Checks
        id: run_checkov_custom
        run: |
          checkov -d ./infra --external-checks-dir .github/checkov/aws/custom_rules -c ${{ env.SECURITY_CHECKS_CUSTOM }} -o json --output-file checkov_custom.json
        continue-on-error: true


      - name: Run Checkov Green IT
        id: run_checkov_greenit
        run: |
          checkov -d ./infra --external-checks-dir .github/checkov/aws/green_it -c ${{ env.SECURITY_CHECKS_GREEN }} -o json --output-file checkov_greenit.json
        continue-on-error: true


      - name: Upload Checkov JSON Report
        uses: actions/upload-artifact@v3
        with:
          name: checkov_security.json
          path: checkov_security.json

      - name: Upload Checkov Custom JSON Report
        uses: actions/upload-artifact@v3
        with:
          name: checkov_custom.json
          path: checkov_custom.json

      - name: Upload Checkov Green IT JSON Report
        uses: actions/upload-artifact@v3
        with:
          name: checkov-greenit-json
          path: checkov_greenit.json

